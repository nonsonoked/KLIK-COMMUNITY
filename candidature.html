<style>
* { margin:0; padding:0; box-sizing:border-box; transition:0.25s ease; font-family:'Poppins',sans-serif; }

body {
    background: linear-gradient(135deg, #5a00c8, #a144ff);
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* NAVBAR */
.navbar {
    width:100%;
    position:fixed;
    top:0;
    left:0;
    padding:15px 40px;
    display:flex;
    align-items:center;
    background:rgba(0,0,0,0.35);
    backdrop-filter:blur(8px);
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
    z-index:9999;
}

.nav-logo img {
    height:55px;
    border-radius:8px;
    cursor:pointer;
}

.nav-links {
    display:flex;
    gap:35px;
    margin-left:auto;
}

.nav-links a {
    color:white;
    text-decoration:none;
    font-weight:600;
    font-size:17px;
    padding:8px 14px;
    border-radius:10px;
}

.nav-links a:hover {
    background:rgba(255,255,255,0.2);
    transform:scale(1.1);
}

/* Hamburger */
.hamburger {
    display:none;
    font-size:28px;
    margin-left:auto;
    cursor:pointer;
}

/* MOBILE MENU */
.mobile-menu {
    display:none;
    flex-direction:column;
    position:fixed;
    top:90px;
    right:20px;
    background:rgba(0,0,0,0.95);
    border-radius:16px;
    padding:16px 22px;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
    z-index:99999;
}

.mobile-menu a {
    color:white;
    text-decoration:none;
    font-weight:600;
    padding:10px 0;
}

/* PAGE */
h1 {

    font-size:60px;
    margin-top:150px;
    text-align:center;
    text-shadow:2px 2px 8px rgba(0,0,0,0.6);
}

.community-section {
    width:90%;
    max-width:900px;
    background:rgba(255,255,255,0.12);
    border-radius:20px;
    padding:40px 30px;
    margin:60px 0;
    text-align:center;
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
    backdrop-filter:blur(8px);
}

.staff-btn {
    display:inline-block;
    margin-top:20px;
    padding:12px 25px;
    background:white;
    color:#5a00c8;
    font-weight:700;
    border-radius:12px;
    text-decoration:none;
    font-size:18px;
}

.staff-btn:hover {
    background:#ddd;
    transform:scale(1.05);
}

.version {
    text-align:center;
    font-size:14px;
    color:rgba(255,255,255,0.5);
    margin:40px 0 20px;
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links { display:none; }
    .hamburger { display:block; }
    h1 { font-size:38px; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">

    const menu = document.getElementById("mobileMenu");

}

</html>
