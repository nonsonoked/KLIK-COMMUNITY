<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>KLIK COMMUNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png" sizes="32x32">
    <style>
        * { transition: 0.3s ease; box-sizing: border-box; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #5a00c8, #a144ff); color: white; scroll-behavior: smooth; display: flex; flex-direction: column; align-items: center; }

        /* NAVBAR */
        .navbar { width: 100%; position: fixed; top: 0; left: 0; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.35); backdrop-filter: blur(8px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000; }
        .nav-logo img { height: 55px; border-radius: 8px; cursor: pointer; }
        .nav-links { display: flex; gap: 35px; margin-right: 160px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 600; font-size: 17px; padding: 8px 14px; border-radius: 10px; }
        .nav-links a:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }

        h1 { font-family: 'Luckiest Guy', cursive; font-size: 60px; margin-top: 120px; margin-bottom: 30px; text-align: center; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }

        /* WRAPPER PRINCIPALE */
        .wrapper { display: flex; flex-direction: column; align-items: center; gap: 30px; margin-bottom: 40px; }

        /* LOGO + TASTO */
        .logo-btn-wrapper { display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 25px; margin-bottom: 30px; flex-wrap: wrap; }
        .logo { width: 160px; height: 160px; border-radius: 20px; background: rgba(255,255,255,0.25); display: flex; justify-content: center; align-items: center; border: 2px solid rgba(255,255,255,0.35); overflow: hidden; transition: 0.3s; }
        .logo img { width: 100%; height: 100%; object-fit: cover; }
        .logo:hover { transform: scale(1.07) rotate(3deg); }
        .join-btn { display: inline-block; padding: 16px 28px; background: #ffffff; color: #5a00c8; font-weight: 600; border-radius: 12px; text-decoration: none; font-size: 20px; }
        .join-btn:hover { background: #ddd; transform: scale(1.05); }

        /* WIDGET DISCORD */
        iframe { width: 520px; height: 650px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.35); background: rgba(0,0,0,0.2); }

        /* TESTO SOTTO IL WIDGET */
        .community-text { margin-top: 30px; font-size: 18px; text-align: center; max-width: 800px; }

        #totop { position: fixed; bottom: 25px; right: 25px; padding: 12px 16px; background: white; color: #5a00c8; font-weight: 800; border-radius: 50%; text-decoration: none; font-size: 20px; display: none; box-shadow: 0 0 15px rgba(0,0,0,0.4); }
        #totop:hover { transform: scale(1.2) rotate(8deg); }

        .version { text-align: center; font-size: 14px; color: rgba(255,255,255,0.5); margin: 40px 0 20px 0; }

        @media (max-width: 900px) {
            iframe { width: 90%; height: 500px; }
            .logo-btn-wrapper { flex-direction: column; gap: 20px; }
            .logo { width: 140px; height: 140px; }
            .join-btn { font-size: 18px; padding: 14px 24px; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-logo" onclick="location.href='index.html'">
            <img src="logo.png">
        </div>
        <div class="nav-links">
            <a href="chi-siamo.html">Chi siamo</a>
            <a href="candidature.html">Candidature staff</a>
        </div>
    </div>

    <h1>KLIK COMMUNITY</h1>

    <div class="wrapper">
        <!-- LOGO + TASTO -->
        <div class="logo-btn-wrapper">
            <div class="logo">
                <img src="logo.png" alt="Logo KLIK COMMUNITY">
            </div>
            <a class="join-btn" href="https://discord.gg/ygxgazMwuf" target="_blank">Entra nel server</a>
        </div>

        <!-- WIDGET DISCORD -->
        <iframe src="https://discord.com/widget?id=1329496584987082814&theme=dark" allowtransparency="true" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <div class="community-text">
        Entra ora nella nostra community: fai amicizia e gioca con tante altre persone ai tuoi giochi preferiti!
    </div>

    <a id="totop" href="#">â–²</a>
    <div class="version">v1.3</div>

    <script>
        window.onscroll = function() {
            const btn = document.getElementById("totop");
            btn.style.display = document.documentElement.scrollTop > 200 ? "block" : "none";
        };
    </script>
</body>
</html>
