<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>KLIK COMMUNITY</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png" sizes="32x32">

    <style>
        * { transition: 0.3s ease; box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a00c8, #a144ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .nav-logo img {
            height: 55px;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 35px;
            margin-right: 160px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 17px;
            padding: 8px 14px;
            border-radius: 10px;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* HAMBURGER */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }
        .hamburger span {
            width: 28px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        /* MENU MOBILE */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: rgba(0,0,0,0.50);
            backdrop-filter: blur(8px);
            position: fixed;
            top: 75px;
            right: 20px;
            padding: 20px;
            border-radius: 15px;
            gap: 15px;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 60px;
            margin-top: 120px;
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        /* LAYOUT */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        /* LOGO BOX */
        .logo-box {
            text-align: center;
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.35);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        .logo {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.35);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .join-btn {
            margin-top: 15px;
            padding: 12px 22px;
            background: #fff;
            color: #5a00c8;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        iframe {
            width: 520px;
            height: 650px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.35);
            background: rgba(0,0,0,0.2);
        }

        /* TESTO */
        .community-text {
            margin-top: 30px;
            max-width: 800px;
            text-align: center;
        }

        /* MEDIA QUERY â€” MOBILE FIX */
        @media (max-width: 900px) {

            .nav-links { display: none; }

            .hamburger { display: flex; }

            /* Ordine elementi */
            .wrapper {
                flex-direction: column;
                align-items: center;
            }

            /* LOGO + TASTO PRIMA */
            .logo-box {
                order: 1;
                width: 200px;
            }

            /* WIDGET DOPO */
            iframe {
                order: 2;
                width: 90%;
                height: 500px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-logo">
            <img onclick="location.href='index.html'" src="logo.png">
        </div>

        <div class="nav-links">
            <a href="#chi">Chi siamo</a>
            <a href="#staff">Candidature staff</a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- MENU MOBILE -->
    <div id="mobileMenu" class="mobile-menu">
        <a href="#chi" onclick="toggleMenu()">Chi siamo</a>
        <a href="#staff" onclick="toggleMenu()">Candidature staff</a>
    </div>

    <h1>KLIK COMMUNITY</h1>

    <!-- WRAPPER -->
    <div class="wrapper">

        <!-- LOGO PRIMA SU MOBILE -->
        <div class="logo-box">
            <div class="logo"><img src="logo.png"></div>
            <a class="join-btn" href="https://discord.gg/ygxgazMwuf" target="_blank">Entra nel server</a>
        </div>

        <!-- WIDGET DOPO SU MOBILE -->
        <iframe src="https://discord.com/widget?id=1329496584987082814&theme=dark"
                allowtransparency="true"
                sandbox="allow-popups allow-same-origin allow-scripts">
        </iframe>

    </div>

    <div class="community-text">
        Entra ora nella nostra community: fai amicizia e gioca con tante altre persone ai tuoi giochi preferiti!
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>
