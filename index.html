<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>KLIK COMMUNITY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="logo.png">

<style>
* { box-sizing: border-box; transition: 0.3s ease; }
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #5a00c8, #8f3cff);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* NAVBAR */
.navbar {
    width: 100%;
    position: fixed;
    top: 0;
    padding: 14px 25px;
    display: flex;
    align-items: center;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.nav-logo img { height: 52px; border-radius: 8px; cursor: pointer; }

.nav-links {
    margin-left: auto;
    display: flex;
    gap: 22px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 7px 14px;
    border-radius: 10px;
}

.nav-links a:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
}

/* HAMBURGER */
.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    margin-left: auto;
    cursor: pointer;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: white;
    border-radius: 5px;
}

/* MOBILE MENU */
@media (max-width: 900px) {
    .hamburger { display: flex; }

    .nav-links {
        position: absolute;
        top: 70px;
        right: 15px;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        padding: 15px;
        border-radius: 14px;
        display: none;
        gap: 15px;
    }

    .nav-links.active { display: flex; }
}

h1 {
    font-family: 'Luckiest Guy', cursive;
    font-size: 56px;
    margin-top: 130px;
    text-align: center;
}

.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
}

.logo {
    width: 150px;
    height: 150px;
    border-radius: 18px;
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
    overflow: hidden;
}

.logo img { width: 100%; height: 100%; object-fit: cover; }

.join-btn {
    padding: 15px 26px;
    background: white;
    color: #5a00c8;
    font-weight: 700;
    border-radius: 12px;
    text-decoration: none;
}

iframe {
    width: 520px;
    height: 650px;
    border-radius: 16px;
    border: 2px solid rgba(255,255,255,0.35);
}

.community-text {
    margin-top: 20px;
    text-align: center;
    max-width: 800px;
}

.version { margin: 40px 0 20px; opacity: 0.6; }

@media (max-width: 900px) {
    iframe { width: 95%; height: 500px; }
    h1 { font-size: 42px; }
}
</style>
</head>

<body>

<div class="navbar">
    <div class="nav-logo" onclick="location.href='index.html'">
        <img src="logo.png">
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <div class="nav-links" id="navMenu">
        <a href="index.html">Home</a>
        <a href="chi-siamo.html">Chi siamo</a>
        <a href="staff.html">Staff</a>
        <a href="candidature.html">Candidature staff</a>
    </div>
</div>

<h1>KLIK COMMUNITY</h1>

<div class="wrapper">
    <div class="logo"><img src="logo.png"></div>
    <a class="join-btn" href="https://discord.gg/ygxgazMwuf" target="_blank">Entra nel server</a>

    <iframe src="https://discord.com/widget?id=1329496584987082814&theme=dark"></iframe>
</div>

<div class="community-text">
    Entra ora nella nostra community e gioca con altri utenti!
</div>

<div class="version">v2.0 by Ked</div>

<script>
function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("active");
}
</script>

</body>
</html>
