<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>KLIK COMMUNITY</title>

    <!-- Font principali -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="logo.png" sizes="32x32">
    
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a00c8, #a144ff);
            color: white;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 60px;
            margin: 30px 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        .wrapper {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo-box {
            text-align: center;
            margin-top: 20px;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .join-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 22px;
            background: #ffffff;
            color: #5a00c8;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s;
        }

        .join-btn:hover {
            background: #ddd;
        }

        .community-text {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
            max-width: 800px;
            line-height: 1.5;
            padding: 0 20px;
        }

        iframe {
            width: 420px;    /* widget pi√π grande per PC */
            height: 600px;
            border-radius: 15px;
            border: none;
        }

        /* Mobile */
        @media (max-width: 850px) {
            h1 {
                font-size: 40px;
                margin-bottom: 20px;
            }

            .wrapper {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            iframe {
                width: 90%;
                height: 400px;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .join-btn {
                font-size: 16px;
                padding: 10px 18px;
            }

            .community-text {
                font-size: 16px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- TITOLO PRINCIPALE -->
    <h1>KLIK COMMUNITY</h1>

    <div class="wrapper">

        <!-- WIDGET DISCORD -->
        <iframe 
            src="https://discord.com/widget?id=1329496584987082814&theme=dark"
            allowtransparency="true"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>

        <!-- LOGO + BOTTONE -->
        <div class="logo-box">
            <div class="logo">
                <img src="logo.png" alt="Logo KLIK COMMUNITY">
            </div>

            <a class="join-btn" href="https://discord.gg/ygxgazMwuf" target="_blank">
                Entra nel server
            </a>
        </div>

    </div>

    <!-- TESTO SOTTO I WIDGET -->
    <div class="community-text">
        Entra ora nella nostra community: Fai amicizia e gioca con tante altre persone ai tuoi giochi preferiti!
    </div>

</body>
</html>
